<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="title_bar">
    <div class="app-name">
      <i class="logo"></i>
      <span class="app-title">Keyboard</span>
    </div>
    <a id="start" class="start-button">Start !</a>
    <div id="highscore" class="score">High <span class="value"></span> </div>
    <div id="score" class="score">Score <span class="value"></span> </div>
    <div id="rate" class="score">Rate <span class="value"></span> </div>
  </div>

  <div class="root" id="splash">
  
    <div class="container">
      <p>
        High scores
      </p>
      <p>
        App author: <strong id="author"></strong>
      </p>
    </div>
  
  </div>
  <script src="app.js"></script>
</body>
</html>
